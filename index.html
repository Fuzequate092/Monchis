<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Fondo animado con flores */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fc6076);
            background-size: 400% 400%;
            animation: fondoMov 10s infinite linear;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        @keyframes fondoMov {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* AnimaciÃ³n de flores flotando */
        @keyframes flores {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .flor {
            position: absolute;
            bottom: -10px;
            font-size: 30px;
            color: pink;
            animation: flores 6s linear infinite;
        }

        /* Estilo del texto */
        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Botones */
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #si {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #bbb;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
